<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is practice my HTML and CSS skills by building a survey form webpage.">
  <title>Hyper Style Script Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Main content container -->
  <div class="container">

    <!-- Header section -->
    <header class="header">
      <h1 id="title">hyper style script Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help me improve the platform
      </p>
    </header>

    <!-- Form section -->
    <form id="survey-form" action="">

      <!-- User's Name -->
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input 
          type="text" 
          name="name"
          id="name"
          class="form-control"
          required
          placeholder="Enter your name">
      </div>

      <!-- User's Email -->
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input 
          type="email"
          id="name"
          name="email"
          class="form-control"
          required
          placeholder="Enter your Email">
      </div>

      <!-- User's Age -->
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input 
          type="number" 
          name="age" 
          id="number"
          class="form-control"
          min="10"
          max="99"
          placeholder="Age">
      </div>

      <!-- User's current role -->
      <div class="form-group">
        <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        <select name="current-role" id="dropdown" class="form-control">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Would they recommend -->
      <div class="form-group">
        <p>Would you recommend hyper style script to a friend?</p>
        <label>
          <input 
            name="user-recommend"
            type="radio"
            value="definitely"
            class="input-radio"
            checked>
          Definitely
        </label>
        <label>
          <input 
            name="user-recommend"
            type="radio"
            class="input-radio"
            value="maybe">
          Maybe
        </label>
        <label>
          <input 
            name="user-recommend"
            class="input-radio"
            type="radio"
            value="no">
          Probably not
        </label>
      </div>

      <!-- Favorite Feature -->
      <div class="form-group">
        <label id="dropdownV2-label" for="dropdownV2">What's your favorite feature of hyper style script?</label>
        <select name="favoriteFeature" id="dropdownV2" class="form-control">
          <option value="">Select an option</option>
          <option value="challenges">Coding challenge videos</option>
          <option value="lifestyleBlogs">Lifestyle blog posts</option>
          <option value="livestreams">Live stream coding videos</option>
          <option value="softwareReviews">Resource page</option>
          <option value="tutorials">Tutorial videos</option>
        </select>
      </div>

      <!-- What to improve -->
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
    
  
        <label id="challenges-label" for="challenge-checkbox">
          <input 
            type="checkbox" 
            id="challenge-checkbox" 
            name="prefer" 
            value="challenges"
            class="input-checkbox">
            Coding challenges
        </label>
        
        <label id="resources-label" for="resources-checkobox">
          <input 
            id="resources-checkobox" 
            type="checkbox" 
            name="prefer" 
            value="resources" 
            class="input-checkbox">
            Free resources
        </label>

        
        <label id="lifestyle-label" for="lifestyle-checkbox">
          <input 
            type="checkbox" 
            id="lifestyle-checkbox" 
            name="prefer" 
            value="lifestyle" 
            class="input-checkbox">
            Lifestyle & motivation videos
        </label>

        
        <label id="livestream-label" for="livestream-checkbox">
          <input 
            type="checkbox" 
            id="livestream-checkbox" 
            name="prefer" 
            value="livestreams" 
            class="input-checkbox">
            Live streams
          </label>

        
        <label id="project-label" for="projects-checkbox">
          <input 
            type="checkbox" 
            id="projects-checkbox" 
            name="prefer" 
            value="projects" 
            class="input-checkbox">
            Projects
          </label>

        
        <label id="tutorials-label" for="tutorials-checkbox">
          <input 
            type="checkbox" 
            id="tutorials-checkbox" 
            name="prefer" 
            value="tutorials" 
            class="input-checkbox">
            Tutorial videos
          </label>

        
        <label id="videoProd-label" for="videoProd-checkbox">
          <input 
            type="checkbox" 
            id="videoProd-checkbox"
            name="prefer" 
            value="videoProduction" 
            class="input-checkbox">
            Video production/editing quality
          </label>
      </div>

      <!-- Comments or Suggestions -->
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        
        <textarea 
          type="textarea"
          id="comments"
          name="comments"
          rows="5"
          cols="33"
          placeholder="Enter your comments here..."
          class="input-textarea">
        </textarea>
      </div>
      
      <!-- Submit button -->
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>

  </div>
</body>
</html>
